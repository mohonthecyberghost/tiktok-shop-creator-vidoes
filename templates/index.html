<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Product Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f3f3f3;
            border-radius: 2px;
            margin-top: 1rem;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3498db;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">TikTok Product Scraper</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="scrapeForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            TikTok Creator Username
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter username (e.g., @username)"
                            required
                        >
                    </div>

                    <div>
                        <label for="video_limit" class="block text-sm font-medium text-gray-700 mb-2">
                            Number of Videos to Process
                        </label>
                        <div class="flex items-center space-x-4">
                            <input
                                type="range"
                                id="video_limit"
                                name="video_limit"
                                min="1"
                                max="50"
                                value="10"
                                class="flex-1"
                                oninput="updateLimitValue(this.value)"
                            >
                            <span id="limitValue" class="text-lg font-medium text-gray-700">10</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Maximum number of videos to process (1-50)</p>
                    </div>

                    <div class="flex justify-center">
                        <button
                            type="submit"
                            class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                        >
                            Start Scraping
                        </button>
                    </div>
                </form>
                
                <div id="result" class="mt-6 hidden">
                    <div class="p-4 rounded-md">
                        <p id="resultMessage" class="text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="text-lg font-medium text-gray-700">Scraping in progress...</p>
            <p class="text-sm text-gray-500 mt-2">This may take a few minutes</p>
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        function updateLimitValue(value) {
            document.getElementById('limitValue').textContent = value;
        }

        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');
            const progressBar = document.getElementById('progressBarFill');
            
            // Show loading
            loading.style.display = 'block';
            result.classList.add('hidden');
            progressBar.style.width = '0%';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/scrape', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.classList.remove('hidden');
                    result.classList.add('bg-green-50');
                    resultMessage.textContent = data.message;
                } else {
                    result.classList.remove('hidden');
                    result.classList.add('bg-red-50');
                    resultMessage.textContent = data.error;
                }
            } catch (error) {
                result.classList.remove('hidden');
                result.classList.add('bg-red-50');
                resultMessage.textContent = 'An error occurred while scraping. Please try again.';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
